<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/main.css" />
    <title>JS Practice Pages</title>
  </head>
  <body>
    <div class="container">
      <h4 class="m-4">Write a function to make this page functional</h4>

      <div class="row text-center">
        <div class="col-3 m-auto">
          <input type="number" id="inputNum1" class="form-control" />
        </div>
        <div class="col-2 m-auto">
          <h2>X</h2>
        </div>
        <div class="col-3 m-auto">
          <input type="number" id="inputNum2" class="form-control" />
        </div>
        <div class="col-2 m-auto">
          <button
            type="button"
            class="btn btn-outline-dark"
            onclick="multiplyNumbers()"
          >
            <h2>=</h2>
          </button>
        </div>
        <div class="col-2">
          <h2 id="multiplyAnswer">?</h2>
        </div>
      </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>

    <script src="index.js"></script>
  </body>
</html>
